<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adoption Requests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar">
        <a href="pets.html">üêæ Pets</a>
        <a href="adoption_requests.html">üìã Adoption Requests</a>
        <a href="#" id="logoutLink" class="text-danger mt-2 d-block">üö™ Logout</a>
      </nav>
      <!-- Main Content -->
      <main class="col-md-10 main-content">
        <h2 class="fw-bold">My Adoption Requests</h2>
        <div class="card shadow-sm">
          <div class="card-body">
            <table class="table table-hover">
              <thead class="table-light">
                <tr>
                  <th>Email</th>
                  <th>Pet Name</th>
                  <th>Status</th>
                  <th>Requested At</th>
                  <th>Updated At</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="adoptionsTableBody"></tbody>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script>
    window.addEventListener("DOMContentLoaded", async () => {
      const token = localStorage.getItem("token");
      const response = await fetch("/api/adoptions", {
        headers: {
          Authorization: "Bearer " + token
        }
      });
      const data = await response.json();

      const adoptionsTableBody = document.getElementById("adoptionsTableBody");
      adoptionsTableBody.innerHTML = "";

      data.forEach(req => {
        adoptionsTableBody.innerHTML += `
      <tr>
        <td>${req.user_email}</td>
        <td>${req.pet_name}</td>
        <td><span class="badge bg-${getBadgeColor(req.status)}">${req.status}</span></td>
        <td>${new Date(req.requestedAt).toLocaleString()}</td>
        <td>${new Date(req.updatedAt).toLocaleString()}</td>
        <td><button class="btn btn-outline-danger btn-sm" onclick="cancelRequest('${req.id}')">Cancel</button></td>
      </tr>
    `;
      });
    });

    function getBadgeColor(status) {
      switch (status) {
        case "approved":
          return "success";
        case "rejected":
          return "danger";
        case "cancelled":
          return "secondary";
        default:
          return "warning text-dark";
      }
    }

    async function cancelRequest(id) {
      const token = localStorage.getItem("token");
      if (!confirm("Are you sure you want to cancel this adoption request?")) return;

      try {
        const response = await fetch(`/api/adoptions/${id}`, {
          method: "DELETE",
          headers: {
            Authorization: "Bearer " + token
          }
        });

        if (response.ok) {
          alert("Request cancelled successfully.");
          location.reload(); // reload to update the table
        } else {
          const err = await response.json();
          alert("Failed to cancel: " + (err.message || "Unknown error"));
        }
      } catch (error) {
        console.error("Error cancelling request:", error);
        alert("Error cancelling request.");
      }
    }

    document.getElementById("logoutLink").addEventListener("click", function (e) {
      e.preventDefault();
      const confirmLogout = confirm("Are you sure you want to logout?");
      if (confirmLogout) {
        localStorage.removeItem("token");
        alert("Successfully logout.");
        window.location.href = "login.html";
      }
    });
  </script>
</body>

</html>
